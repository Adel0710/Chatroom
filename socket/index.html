<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
</head>

<body>
    <h1>Socket</h1>
    <script src="/socket.io/socket.io.js"></script>
    
    <script type="module">
        

        import { io } from '/socket.io/socket.io.js'; 

        
        let socket = io();

        
        socket.on('connect', () => {
            console.log("Connecté au serveur (client)");

            
            socket.emit('message', 'Bonjour depuis le client');
        });

        
        socket.on('disconnect', () => {
            console.log('Déconnecté du serveur');
        });
    </script>
</body>

</html>
